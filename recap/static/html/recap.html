
<div class="recap" id="content">
	<div id="{{ recap_answers_id }}">
		{% autoescape off %}
 			{{ layout }}
		{% endautoescape %}
	</div>
	{% if allow_download and blocks|length > 0 %}
  <div class="recap_actions" style="margin-top: 20px">
		<div id="{{recap_editor_id}}"></div>
		<button class="btn" id="{{recap_cmd_id}}">{{ download_text }}</button>
  </div>
	{% endif %}
</div>

<div class='recap-loader' tabindex="1000" role="dialog"></div>
<div id="lean_overlay" style="display: block; opacity: 1; display:none; z-index:3;"></div>
