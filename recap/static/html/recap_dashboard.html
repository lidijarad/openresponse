{% spaceless %}

<section class="recap-block">
    <div class="recap-content">
        <table id="recap-table" class='recap-tab'>
          <thead>
            <tr>
              <th>Username</th>
              <th>Name</th>
              <th>Email</th>
              <th style="display:none">Preview</th>
              <th>Download</th>
            </tr>
          </thead>
          <tbody>
            {% for user in users %}
              <tr>
                <td>{{user.username }}</td>
                <td>{{user.first_name }} {{user.last_name}}</td>
                <td>{{user.email }}</td>
                <td id="{{user.id}}"  class="ans" style="display:none">{% autoescape off %}{% endautoescape %}</td>
                <td>
                    <form class="recap-instructor-form" action="{{make_pdf_json}}" method="post">
                         <a class="recap-download-btn">{{download_text}}</a>
                     </form>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
</section>

<div class='recap-loader' tabindex="1000" role="dialog"></div>
 <div id="lean_overlay" style="display: block; opacity: 1; display:none; z-index:3;"></div>
<div>
</div>
{% endspaceless %}
